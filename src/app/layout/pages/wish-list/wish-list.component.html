@if (isLoading) {
  <div class="h-screen flex flex-wrap justify-center items-center">
     <div class="loader "></div>
 
 </div>
 }
 @else{
  @if (myWishList.length!=0) {
<div class="w-9/12 mx-auto bg-slate-100 p-9 rounded-lg">
  <div class="flex justify-between">
   <h2 class="  text-3xl  ">
    Wish List
         </h2>
       
 
  </div>
  
     @for (item of myWishList; track $index) {
     <div class="flex items-center justify-between w-9/12 mx-auto">
       <div class="w-3/4 flex items-center pt-3">
         <img width="100px" [src]="item.imageCover" />
         <div class="flex flex-col justify-between ps-3">
           <h4 class="text-xl pb-2">{{ item.title }}</h4>
           <span>Price : {{ item.price |currency }}</span>
           <i
             (click)="removeWishList(item._id)"
            class="fa-solid fa-trash text-red-700 my-4 cursor-pointer"
           ></i>
         </div>
       </div>
       <button
       (click)="addToCartBtn(item._id)"
       class="block ms-auto  bg-main select-none rounded-lg mt-4 p-3 text-center align-middle font-sans text-xs font-bold uppercase text-white transition-all hover:scale-105 focus:scale-105 focus:opacity-[0.85] active:scale-100 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none "
       type="button"
     >
       Add to cart
     </button>
     </div>
    }
   </div>
  }@else {
    <h3 class="text-main flex items-center justify-center  text-7xl  bg-slate-100 p-9 rounded-lg container mx-auto min-h-screen">Wish List is empty</h3>
   } 
  }
