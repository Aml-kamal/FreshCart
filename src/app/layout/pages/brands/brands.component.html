@if (isLoading) {
    <div class="h-screen flex flex-wrap justify-center items-center">
       <div class="loader "></div>
   
   </div>
   }
   @else {
<div class="container mx-auto">
<h3 class="text-center text-main text-5xl fw-bolder ">All Brands</h3>
<div class=" flex sm:flex-col md:flex-row  flex-wrap gap-y-4 gap-x-3 mx-auto justify-center mt-10">


@for (brand of myBrands ; track $index) {
        <div  class="w-full md:w-4/12 lg:w-3/12 p-3 brand text-center bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            
                <img class="rounded-t-lg" [src]="brand.image" alt="" />
            
            <div class="p-4 bg-main text-white rounded-b-lg text-2xl">
                <h3>{{brand.name}}</h3>
        
               
            </div>
        </div>  
   
}   
 </div>

</div>    
   }
