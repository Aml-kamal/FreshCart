<div class="w-3/4 mx-auto flex">
  <div class="w-1/4 px-2">
    <owl-carousel-o [options]="customOptions">
      @for (item of myProducts.images ; track $index) {
      <ng-template carouselSlide>
        <img class="h-full w-auto object-cover" [src]="item" />
      </ng-template>
      }
    </owl-carousel-o>
  </div>

  <div class="w-3/4 m-auto">
    <h3 class="text-main">{{ myProducts.title }}</h3>
    <p
      class="text-muted"
    >
      {{ myProducts.description }}
    </p>

    <span class="text-main ">{{ myProducts.category.name }}</span>

    <div class="mb-2 flex items-center justify-between">
      <p
        class="block font-sans text-base font-medium leading-relaxed text-blue-gray-900 antialiased"
      >
        {{ myProducts.price|currency }} 
      </p>
      <p
        class="block font-sans text-base font-medium leading-relaxed text-blue-gray-900 antialiased"
      >
        <i class="fa-solid fa-star bg-star"></i>
        {{ myProducts.ratingsAverage }}
      </p>
    </div>
    <button
    (click)="addToCartBtn(myProducts._id)"
      class="block bg-main w-full select-none rounded-lg  py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white  "
      type="button"
    >
      Add to Cart
    </button>
  </div>
</div>
